
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curativo Inteligente - Leitor de Cor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #007bff;
    }
    video, canvas, img {
      width: 90%%;
      max-width: 400px;
      margin: 10px auto;
      border-radius: 8px;
      border: 2px solid #007bff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    #output {
      font-size: 16px;
      margin-top: 20px;
      padding: 10px;
    }
    .mira {
      position: absolute;
      top: 50%%;
      left: 50%%;
      width: 20px;
      height: 20px;
      border: 2px solid red;
      transform: translate(-50%%, -50%%);
      pointer-events: none;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    ul {
      text-align: left;
      max-width: 400px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h2>Leitura de Cor - Curativo Inteligente</h2>

  <div style="position: relative; display: inline-block;">
    <video id="video" autoplay playsinline></video>
    <div class="mira"></div>
  </div><br>

  <button onclick="capture()">Capturar Tira</button>
  <button onclick="limparHistorico()">Limpar Histórico</button>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="snapshot" alt="Imagem capturada" style="display:none;" />

  <div id="resultado"></div>
  <div id="historico"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const resultado = document.getElementById('resultado');
    const historicoDiv = document.getElementById('historico');
    const context = canvas.getContext('2d');

   /* navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { resultado.innerText = 'Erro ao acessar câmera: ' + err; }); */

    navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
})
.then(stream => { video.srcObject = stream; })
.catch(err => {
  // fallback para frontal caso a traseira não seja suportada
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => { video.srcObject = stream; })
    .catch(error => {
      resultado.innerText = 'Erro ao acessar câmera: ' + error;
    });
});

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/png");
      snapshot.src = dataUrl;
      snapshot.style.display = "block";

      const x = canvas.width / 2;
      const y = canvas.height / 2;
      const pixel = context.getImageData(x, y, 1, 1).data;
      const [r, g, b] = pixel;
      const cor = `RGB(${r}, ${g}, ${b})`;

      let status = "Leitura estável.";
      let corFundo = "#e0ffe0";
      if (r > g && r > b) {
        status = "Risco de infecção detectado (vermelho predominante)";
        corFundo = "#ffe0e0";
      }
      else if (b > r && b > g) {
        status = "pH elevado detectado (azul predominante)";
        corFundo = "#e0e0ff";
      }

      resultado.innerHTML = `<strong>${status}</strong><br>Cor detectada: ${cor}`;
      resultado.style.backgroundColor = corFundo;

      const now = new Date().toLocaleString();
      const registro = `${now} - ${cor} - ${status}`;
      let historico = JSON.parse(localStorage.getItem('historico')) || [];
      historico.unshift(registro);
      localStorage.setItem('historico', JSON.stringify(historico));

      mostrarHistorico();
    }

    function mostrarHistorico() {
      const historico = JSON.parse(localStorage.getItem('historico')) || [];
      if (historico.length === 0) {
        historicoDiv.innerHTML = "<p>Sem histórico de leituras.</p>";
        return;
      }

      let html = "<h4>Histórico de Leitura:</h4><ul>";
      historico.slice(0, 5).forEach(item => {
        html += `<li>${item}</li>`;
      });
      html += "</ul>";
      historicoDiv.innerHTML = html;
    }

    function limparHistorico() {
      localStorage.removeItem('historico');
      mostrarHistorico();
      resultado.innerHTML = "";
      snapshot.style.display = "none";
    }

    mostrarHistorico();
  </script>

</body>
</html>
